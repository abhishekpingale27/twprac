<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom Button */
        .btn-custom {
            @apply bg-teal-500 text-white font-bold py-2 px-4 rounded;
        }

        .btn-custom:hover {
            @apply bg-teal-600;
        }

        /* Customizing Tailwind config (if using a build process) */
        /* tailwind.config.js */
        /*
        module.exports = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#5A67D8',
                        'custom-gray': '#EDF2F7',
                    },
                    spacing: {
                        '72': '18rem',
                        '84': '21rem',
                        '96': '24rem',
                    }
                }
            }
        }
        */
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="flex items-center justify-between">
            <div class="text-white text-lg font-bold">Custom Dashboard</div>
            <div class="space-x-4">
                <a href="#" class="text-gray-100 hover:text-gray-300">Home</a>
                <a href="#" class="text-gray-100 hover:text-gray-300">Profile</a>
                <a href="#" class="text-gray-100 hover:text-gray-300">Settings</a>
            </div>
        </div>
    </nav>

    <div class="flex flex-no-wrap">

        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white shadow-md h-screen hidden lg:block">
            <div class="p-6">
                <ul>
                    <li class="mb-6">
                        <a href="#" class="text-white hover:bg-gray-700 p-3 rounded block">Overview</a>
                    </li>
                    <li class="mb-6">
                        <a href="#" class="text-white hover:bg-gray-700 p-3 rounded block">Analytics</a>
                    </li>
                    <li class="mb-6">
                        <a href="#" class="text-white hover:bg-gray-700 p-3 rounded block">Reports</a>
                    </li>
                    <li class="mb-6">
                        <a href="#" class="text-white hover:bg-gray-700 p-3 rounded block">Settings</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="w-full bg-gray-100 lg:ml-64">
            <div class="p-8">
                <h2 class="text-2xl font-extrabold text-gray-700 mb-6">Dashboard Overview</h2>
                <p class="text-lg text-gray-600 mb-8 leading-relaxed">This dashboard provides an overview of key metrics and analytics.</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                    <!-- Analytical Graphs -->
                    <div class="bg-white p-6 shadow-lg rounded-lg">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Sales Overview</h2>
                        <canvas id="chart1" class="w-full h-48"></canvas>
                    </div>
                    <div class="bg-white p-6 shadow-lg rounded-lg">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Visitor Stats</h2>
                        <canvas id="chart2" class="w-full h-48"></canvas>
                    </div>
                    <div class="bg-white p-6 shadow-lg rounded-lg">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Revenue Breakdown</h2>
                        <canvas id="chart3" class="w-full h-48"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Integration -->
    <script>
        // Chart 1: Bar Chart
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 2: Line Chart
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Visitors',
                    data: [10, 15, 6, 8, 12, 14],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 3: Pie Chart
        const ctx3 = document.getElementById('chart3').getContext('2d');
        const chart3 = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: 'Colors',
                    data: [10, 20, 30],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>

</body>
</html>
